<div class="content-page">
  <div>
    <app-content-edit [(content)]="selectedContent"></app-content-edit>
    <app-content-preview [content]="selectedContent"></app-content-preview>
  </div>
  <div>
    <app-content-item *ngFor="let cont of contentItems" [content]="cont" (Changed)="onChange($event)" (Deleted)="onDelete(cont)"></app-content-item>
  </div>
</div>
