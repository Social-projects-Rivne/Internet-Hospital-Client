<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="warn" (change)="select($event, row.id)"
          [disabled]="row.status==='Deleted'">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>first name</th>
      <td mat-cell *matCellDef="let row">
        {{row.patientFirstName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="secondName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>second name</th>
      <td mat-cell *matCellDef="let row">
        {{row.patientSecondName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="thirdName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>third name</th>
      <td mat-cell *matCellDef="let row">
        {{row.patientThirdName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let row">
        {{row.patientEmail}}
      </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row">
    </tr>
  </table>
  <mat-paginator [length]="amountOfPatients" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
