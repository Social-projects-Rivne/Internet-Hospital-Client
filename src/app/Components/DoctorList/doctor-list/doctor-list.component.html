<div class="container">
  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="20%">
      <app-doctor-list-search-item (search)="onSearch($event)" [specializations]="specializations"></app-doctor-list-search-item>
    </div>
    <div fxFlex="80%">
      <app-loading *ngIf="isLoadingResults"></app-loading>
      <app-doctor-list-item *ngFor="let doctor of doctorsList" [doctor]="doctor"></app-doctor-list-item>
    </div>
  </div>
  <mat-paginator class="container-bottom" fxLayoutAlign="end start" [length]="doctorsAmount" [pageSize]="pagService.pageSize"
    (page)="pageSwitch($event)" [hidePageSize]="true">
  </mat-paginator>
</div>
