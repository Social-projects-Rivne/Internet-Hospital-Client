<mat-card class="mat-elevation-z10 content-item">
  <div class="manage-button-container">
    <button mat-button (click)="edit()">
      <mat-icon color="primary">edit</mat-icon>
    </button>
    <button mat-button (click)="delete()">
      <mat-icon color="warn">delete</mat-icon>
    </button>
  </div>
  <mat-card-header>
    <div class="title-with-date">
      <div class="content-title">
        <div class="date-with-author">
          <div class="content-date">{{content.dateOfCreation | date}}</div>
          <div class="content-author" color="primary">{{content.author}}</div>
        </div>
      {{content.title}}
      </div>
    </div>
    <p class="types"><strong>{{content.types.join(', ')}} </strong></p>
  </mat-card-header>
  <div class="carousel">
    <div class="slide-line" 
      [ngStyle]="{'width': content.previewImageUrls.length * 100 + '%', 'left': -slideIndex * 100 + '%'}">
      <div *ngFor="let img of content.previewImageUrls" class="image-container" 
        [style.width]="(content.previewImageUrls.length > 0 ? 100 / content.previewImageUrls.length : 100) + '%'">
        <img src="{{ url + img}}"> 
      </div>
    </div>
    <button class="left-button" mat-button (click)="prevImg()">&#10094;</button>
    <button class="right-button" mat-button (click)="nextImg()">&#10095;</button>
  </div>
  <mat-card-content>
    <p>
      {{content.shortDescription}}
    </p>
    <mat-expansion-panel *ngIf="content.editions.length > 0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            History of editions
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="edition-block" *ngFor="let edition of content.editions">
          <div class="edition-author">{{edition.author}}</div>
          <div class="edition-date">{{edition.dateOfEdit | date}}</div>
        </div>
      </mat-expansion-panel>
  </mat-card-content>
</mat-card>
