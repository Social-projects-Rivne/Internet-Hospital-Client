<div class="content-page" fxFlexFill>
  <button style="margin: 10px" color="primary" mat-raised-button (click)="createNewArticle()">CREATE</button>
  <div fxLayout='row wrap' fxLayoutGap="10px grid">
    <div fxFlex="33.3" *ngFor="let cont of contentItems; let i = index;" >
      <app-content-item fxFlexFill fxLayoutAlign="center stretch" [content]="cont" (changed)="onChange(i)" (deleted)="onDelete(i)">
      </app-content-item>
    </div>
  </div>
</div>
