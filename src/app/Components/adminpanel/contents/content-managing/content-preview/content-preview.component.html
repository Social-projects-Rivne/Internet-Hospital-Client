<mat-card class="mat-elevation-z10 content-preview">
  <mat-card-header>
      <div class="content-title">
        <div class="content-date">{{date | date}}</div>
        {{handlingService.form.controls.title.value}}
        <br>
        <span class="types" *ngFor="let type of handlingService.form.controls.types.value; index as i">
          <strong>
            {{type.name + (i <  handlingService.form.controls.types.value.length - 1 ? ', ' : '')}}
          </strong>
        </span>
      </div>
  </mat-card-header>
  <div class="carousel">
    <div class="slide-line" [ngStyle]="{'width': handlingService.croppedImgs.length * 100 + '%', 'left': -slideIndex * 100 + '%'}">
      <div *ngFor="let img of handlingService.croppedImgs" class="image-container" 
        [style.width]="(handlingService.croppedImgs.length > 0 ? 100 / handlingService.croppedImgs.length : 100) + '%'">
        <img src="{{img}}">
      </div>
    </div>
    <button class="left-button" mat-button (click)="prevImg()">&#10094;</button>
    <button class="right-button" mat-button (click)="nextImg()">&#10095;</button>
  </div>
  <mat-card-content>
    <p>
      {{handlingService.form.controls.shortDescription.value}}
    </p>
  </mat-card-content>
  <div class="button-wrapper">
    <button class="source-button" mat-raised-button color="primary">Read full</button>
  </div>
</mat-card>
